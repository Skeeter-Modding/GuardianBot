<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian Bot - Ticket Statistics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #ccc;
        }

        .section {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .section h2 {
            margin-bottom: 15px;
            color: #ffd700;
            border-bottom: 2px solid #ffd700;
            padding-bottom: 5px;
        }

        .tickets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .ticket-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            border-left: 4px solid #ff6b6b;
        }

        .staff-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        .staff-table th,
        .staff-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .staff-table th {
            background: rgba(0, 0, 0, 0.5);
            color: #ffd700;
        }

        .staff-table tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .refresh-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: transform 0.2s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
        }

        .guild-selector {
            margin-bottom: 20px;
        }

        .guild-selector select {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1rem;
            min-width: 200px;
        }

        .efficiency-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }

        .efficiency-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffd700, #4ecdc4);
            transition: width 0.3s ease;
        }

        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: #ffd700;
            padding: 40px;
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff6b6b;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé´ GUARDIAN BOT TICKET STATISTICS üé´</h1>
            <p>Tracking Admin Performance - Making Support Great Again! üá∫üá∏</p>
        </div>

        <div class="guild-selector">
            <select id="guildSelect">
                <option value="">Select a Guild...</option>
            </select>
            <button class="refresh-btn" onclick="loadTicketStats()">üîÑ Refresh Stats</button>
        </div>

        <div id="content"></div>
    </div>

    <script>
        let currentGuildId = null;

        // Load guilds on page load
        window.onload = function() {
            loadGuilds();
        };

        async function loadGuilds() {
            try {
                const response = await fetch('/api/guilds');
                const guilds = await response.json();
                
                const select = document.getElementById('guildSelect');
                select.innerHTML = '<option value="">Select a Guild...</option>';
                
                guilds.forEach(guild => {
                    const option = document.createElement('option');
                    option.value = guild.id;
                    option.textContent = guild.name;
                    select.appendChild(option);
                });

                select.addEventListener('change', function() {
                    currentGuildId = this.value;
                    if (currentGuildId) {
                        loadTicketStats();
                    } else {
                        document.getElementById('content').innerHTML = '';
                    }
                });
            } catch (error) {
                showError('Failed to load guilds: ' + error.message);
            }
        }

        async function loadTicketStats() {
            if (!currentGuildId) {
                showError('Please select a guild first');
                return;
            }

            showLoading();

            try {
                const response = await fetch(`/api/tickets/${currentGuildId}`);
                const data = await response.json();
                
                if (response.ok) {
                    displayTicketStats(data);
                } else {
                    showError(data.error || 'Failed to load ticket statistics');
                }
            } catch (error) {
                showError('Failed to load ticket statistics: ' + error.message);
            }
        }

        function displayTicketStats(data) {
            const content = document.getElementById('content');
            
            content.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number">${data.summary.totalActive}</div>
                        <div class="stat-label">Active Tickets</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${data.summary.totalStaff}</div>
                        <div class="stat-label">Active Staff</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${data.summary.totalClaimed}</div>
                        <div class="stat-label">Total Claimed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${data.summary.totalClosed}</div>
                        <div class="stat-label">Total Closed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${data.summary.avgResponseTime}m</div>
                        <div class="stat-label">Avg Response Time</div>
                    </div>
                </div>

                <div class="section">
                    <h2>üî• ACTIVE TICKETS</h2>
                    <div class="tickets-grid">
                        ${data.activeTickets.length > 0 ? 
                            data.activeTickets.map(ticket => `
                                <div class="ticket-card">
                                    <h3>#${ticket.channelName}</h3>
                                    <p><strong>Claimed by:</strong> ${ticket.claimedByName || 'Unclaimed'}</p>
                                    <p><strong>Creator:</strong> ${ticket.creatorName || 'Unknown'}</p>
                                    <p><strong>Claim Time:</strong> ${ticket.claimTime ? new Date(ticket.claimTime).toLocaleString() : 'N/A'}</p>
                                </div>
                            `).join('') :
                            '<p style="text-align: center; color: #ccc;">No active tickets found! üéâ</p>'
                        }
                    </div>
                </div>

                <div class="section">
                    <h2>üë®‚Äçüíº STAFF PERFORMANCE LEADERBOARD</h2>
                    <table class="staff-table">
                        <thead>
                            <tr>
                                <th>üèÜ Rank</th>
                                <th>üë§ Staff Member</th>
                                <th>üé´ Claimed</th>
                                <th>‚úÖ Closed</th>
                                <th>‚ö° Avg Response (min)</th>
                                <th>üìä Efficiency</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.staffStats.length > 0 ?
                                data.staffStats.map((staff, index) => `
                                    <tr>
                                        <td>${index + 1}${index === 0 ? ' ü•á' : index === 1 ? ' ü•à' : index === 2 ? ' ü•â' : ''}</td>
                                        <td>${staff.displayName}</td>
                                        <td>${staff.claimed}</td>
                                        <td>${staff.closed}</td>
                                        <td>${staff.avgResponseTime}</td>
                                        <td>
                                            ${staff.efficiency}%
                                            <div class="efficiency-bar">
                                                <div class="efficiency-fill" style="width: ${staff.efficiency}%"></div>
                                            </div>
                                        </td>
                                    </tr>
                                `).join('') :
                                '<tr><td colspan="6" style="text-align: center; color: #ccc;">No staff statistics available yet!</td></tr>'
                            }
                        </tbody>
                    </table>
                </div>
            `;
        }

        function showLoading() {
            document.getElementById('content').innerHTML = '<div class="loading">üîÑ Loading ticket statistics...</div>';
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `<div class="error">‚ùå ${message}</div>`;
        }
    </script>
</body>
</html>
